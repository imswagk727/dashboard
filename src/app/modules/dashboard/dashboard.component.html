<!-- Table Section -->

<!-- Table Input -->
<form class="form-inline" action="/action_page.php">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" name="email">
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Enter password" name="pswd">
    <label>
        <input type="checkbox" name="preview"> Preview
    </label>
    <button type="submit">Submit</button>
</form>

<br>
<!-- Table  Content-->
<p>All Predicted Properties</p>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="addr">
            <th mat-header-cell *matHeaderCellDef> addr </th>
            <td mat-cell *matCellDef="let element"> {{element.addr}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>


<br>
<mat-divider></mat-divider>
<br>

<!-- Spider  Content-->
<p>Compare with TDS</p>
<div>
    <app-widget-spider></app-widget-spider>
</div>
